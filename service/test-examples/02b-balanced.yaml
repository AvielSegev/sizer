# Balanced Profile (1:2 ratio - Conservative Over-Commitment)
# 50 VMs, 60 CPU, 120 GB total
# limitCPU = 2 × requiredCPU, limitMemory = 2 × requiredMemory
# Use case: Most production workloads, good balance
platform: BareMetal
detailed: true
machineSets:
  - name: controlPlane
    cpu: 64
    memory: 256
    instanceName: control-plane
    numberOfDisks: 24
    onlyFor: []
    label: Control Plane
    allowWorkloadScheduling: true
    controlPlaneReserved:
      cpu: 3.5
      memory: 13.39
  - name: worker
    cpu: 64
    memory: 256
    instanceName: worker-large
    numberOfDisks: 24
    onlyFor: []
    label: Worker
workloads:
  - name: control-plane-services
    count: 1
    usesMachines:
      - controlPlane
    services:
      - name: ControlPlane
        requiredCPU: 3.5
        requiredMemory: 13.39
        zones: 3
        runsWith: []
        avoid: []
  - name: vms-balanced
    count: 1
    usesMachines: []
    services:
      - name: vms-50-1:2
        requiredCPU: 60
        requiredMemory: 120
        limitCPU: 120
        limitMemory: 240
        zones: 3
        runsWith: []
        avoid: []
        description: "Balanced profile: 1:2 ratio, conservative over-commitment"

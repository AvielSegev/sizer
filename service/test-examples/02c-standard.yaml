# Standard Profile (1:4 ratio - Standard Over-Commitment)
# 50 VMs, 60 CPU, 120 GB total
# limitCPU = 4 × requiredCPU, limitMemory = 4 × requiredMemory
# Use case: Dev/test environments, bursty workloads
platform: BareMetal
detailed: true
machineSets:
  - name: controlPlane
    cpu: 64
    memory: 256
    instanceName: control-plane
    numberOfDisks: 24
    onlyFor: []
    label: Control Plane
    allowWorkloadScheduling: true
    controlPlaneReserved:
      cpu: 3.5
      memory: 13.39
  - name: worker
    cpu: 64
    memory: 256
    instanceName: worker-large
    numberOfDisks: 24
    onlyFor: []
    label: Worker
workloads:
  - name: control-plane-services
    count: 1
    usesMachines:
      - controlPlane
    services:
      - name: ControlPlane
        requiredCPU: 3.5
        requiredMemory: 13.39
        zones: 3
        runsWith: []
        avoid: []
  - name: vms-standard
    count: 1
    usesMachines: []
    services:
      - name: vms-50-1:4
        requiredCPU: 60
        requiredMemory: 120
        limitCPU: 240
        limitMemory: 480
        zones: 3
        runsWith: []
        avoid: []
        description: "Standard profile: 1:4 ratio, standard over-commitment for dev/test"
